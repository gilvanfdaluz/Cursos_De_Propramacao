        body {
            font: normal 20pt Arial;    
        }

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write('Olá,<b>'  + nome  + '!</b> Seu nome tem ' + nome.length + ' letras.<br>');
        document.write('Seu nome em minusculas é <b>' + nome.toLowerCase() + '</b>.<br>') 
        document.write('Seu nome em maiúsculas é <b>' + nome.toUpperCase() + '.</b>')
    </script>
</body>
</html>
