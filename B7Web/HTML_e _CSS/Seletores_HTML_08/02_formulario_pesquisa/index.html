<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="title">
        <h1>Cadastro</h1>
    </div>
    
    <form class="cadastro" action="login.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Nome: <br/>
                <input type="text" name="name" required maxlength="40">
            </label> <br/><br/>
            <label>
                Nascimento: <br/>
                <input type="date" name="birthdate">
            </label> <br/><br/>
            
            <div class="genero">
                <label class="male">
                    <input type="radio" name="gender" value="male">
                    Masculino
                </label><br/>
                <label class="female">
                    <input type="radio" name="gender" value="female">
                    Feminino
                </label>
            </div> <br/>
           
            <label>
                Telefone: <br/>
                <input type="tel" name="phone" pattern="\(\d{2}\)\d{5}-\d{4}" placeholder="(00)00000-0000" required oninput="formatPhone(event)">
            </label>
        </fieldset> <br/><br/>
        <fieldset>
            <legend>E-mail e Senha</legend>
            <label>
                Digite seu E-mail: <br/>
                <input type="email" name="email" required placeholder="exemplo@dominio.com">
            </label> <br/><br/>
            <label>
                Digite sua senha: <br/>
                <input type="password" name="number" required placeholder="1234" minlength="4" maxlength="10"> 
            </label> <br/><br/>
            <label>
                Repita sua senha: <br/>
                <input type="password" name="number" required placeholder="1234" minlength="4" maxlength="10" required autocomplete="new-password"> 
            </label>
        </fieldset> <br/>

        <div class="termos-botom">
            <label>
                <input type="checkbox" required/>
                Eu declaro que li e aceito os termos de uso.
           </label> <br/>
            
                <input class="botom-cadastro" type="submit" value="Cadastrar">
        </div>
    </form>
    <footer>
        <p>&copy; 2024 Gilvan Ferreira. Todos os direitos reservados.</p>
    </footer>
</body>
    <script src="./assets/js/script.js"></script>
</html>
