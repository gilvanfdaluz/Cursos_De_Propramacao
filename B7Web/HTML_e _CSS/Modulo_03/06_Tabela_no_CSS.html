<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
    <link rel="stylesheet" href="06_style.css">
</head>
<body>
    <h1>Tabela</h1>
    <table>
       <thead>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
       </thead> 

       <tbody>
        <tr>
            <td>Item 1</th>
            <td>Item 2</th>
        </tr>
        <tr>
            <td>Item 1</th>
            <td>Item 2</th>
        </tr> 
        <tr>
            <td>Item 1</th>
            <td>Item 2</th>
        </tr> 
        <tr>
            <td>Item 1</th>
            <td>Item 2</th>
        </tr> 
        <tr>
            <td>Item 1</th>
            <td>Item 2</th>
        </tr>  
       </tbody>
    </table>
</body>
</html>

<!--
table = cria uma tabela
tr = linha
td = coluna
th = cabeçalho da tabela
thead = Faz parte do cabeçalho da tabela 
tbody = Corpo da tabela
tbody tr:nth-child(even) define cor nas colunas impar
-->
