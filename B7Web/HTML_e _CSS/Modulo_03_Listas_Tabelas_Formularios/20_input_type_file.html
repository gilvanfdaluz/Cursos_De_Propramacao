<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./16_style.css">
</head>
<body>
   <form method="post" action="19_pagina_cadastro.html" enctype="multipart/form-data">
    <input type="hidden" name="country" value="BR">

    <fieldset>
        <legend>Dados Pessoais</legend>
        <label>
            Sobrenome: <br/>

        </label><br/>

        <label>
            Sobrenome: <br/>

        </label><br/>   

        <label>
            Foto: <br/>

        </label><br/> 
    </fieldset>

    <fieldset>
        <legend>Dados Proficionais</legend>

            Nome da Empresa: <br/>

    <input type="submit"/><br><br>
    
   </form>
