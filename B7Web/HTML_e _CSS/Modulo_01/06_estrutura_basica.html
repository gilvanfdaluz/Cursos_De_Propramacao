<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Página de Teste</title>
</head>
    <body>
        <H1>HTML5 E CSS3</H1>
    </body>
</html>

<!--
DOCTYPE html -> declaração define que este documento é um documento HTML5 / Libera para o navegdor recurso do html5 

html -> Navegador reconhece a página html / é o elemento raiz de uma página HTML

head -> Contem informações e configurações da página

body -> O corpo do site / elemento define o corpo do documento e é um contêiner para todos os conteúdos visíveis, como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, etc.

meta charset -> códficação da página
-->
