<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbocks</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header-left">
                <a href=""><img src="assets/images/logo.png" alt=""></a>
            </div>
            <div class="header--higth">
                <div class="header--search">
                    <form action="">
                        <input type="text" name="search" placeholder="Search"/>
                        <button>
                            <img src="assets/images/loupe.png" alt="loupe
                            "/>
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/images/menu.png" alt="menu"/>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starbucks&reg;<br/>Happy hour</h1>
            <span>we'll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="assets/images/c1.jpg" alt="banner"/>
                <img src="assets/images/c2.jpg" alt="banner"/>
                <img src="assets/images/c3.jpg" alt="banner"/>
            </div>
        </div>
    </section>
</body>
</html>
