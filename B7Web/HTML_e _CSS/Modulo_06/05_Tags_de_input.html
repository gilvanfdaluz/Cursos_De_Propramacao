<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
</head>
<body>
    <form method="post">
        Pesquisa: <br/>
        <input type="search" required/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
       URL Site: <br/>
        <input type="url" required/>
        <input type="submit" name="url" value="enviar">
    </form>
    <br/>
    <form method="post">
        NÃºmero: <br/>
        <input type="number" name="number" required/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        slide: <br/>
        <input type="range" min="1" max="100" required/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        Data: <br/>
        <input type="date"/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        Data completa: <br/>
        <input type="month"/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        Semana: <br/>
        <input type="week"/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        Horas: <br/>
        <input type="time"/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        Data e Hora: <br/>
        <input type="datetime-local"/>
        <input type="submit" value="enviar">
    </form>
    <br/>
    <form method="post">
        Cor: <br/>
        <input type="color"/>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
