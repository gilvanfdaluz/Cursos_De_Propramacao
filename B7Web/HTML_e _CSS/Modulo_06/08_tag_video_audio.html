<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Audio</title>
</head>
<body>
    <audio preload="auto" controls muted loop>
        <source src="00_audio_mp3.mp3" type="audio/mp3">
    </audio>
</body>
</html>

<!--
   Tipos de arquivo: mp3, mpeg, ogg
   controls: Exibe o controle
   preload: Carega a midia ao abrir o site
   autoplay: Da play ao iniciar a pagina
   loop: Reinicia a midia
   mudet: Inicia com audio mudo
-->
