<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required</title>
    <link rel="stylesheet" href="09_style.css">
</head>
<body>
   <form method="post">
    Usuário:<br/>
    <input type="email" name="email" placeholder="Usuário" autofocus maxlength="20" required/><br/><br/>
    Senha:<br/>
    <input type="password" name="senha" maxlength="4" required/><br/><br/>
    <div>
        <input type="submit" value="Enviar">
    </div>
   </form>
</body>
</html>

<!--
   required = torna obrigatorio o preenchimento do campo
-->
