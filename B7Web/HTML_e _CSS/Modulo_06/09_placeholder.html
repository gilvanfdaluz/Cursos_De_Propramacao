<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <link rel="stylesheet" href="09_style.css">
</head>
<body>
   <form method="post">
    Usuário:<br/>
    <input type="text" name="usuario" placeholder="Usuário" autofocus/><br/><br/>
    Senha:<br/>
    <input type="password" name="senha"/><br/><br/>
    <div>
        <input type="submit" value="Enviar">
    </div>
    

   </form>
</body>
</html>

<!--
    placeholder= Indica o que o usuário deverá incerir no campo.
    autofocus= Posiciona o marcador no campo para iniciar a digitação
-->
