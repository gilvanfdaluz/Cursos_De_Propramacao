<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>litas de descrição</title>
    <link rel="stylesheet" href="23_style.css">
</head>
<body>
        <p>
            Como o famoso Walt Disney costumava dizer: <q>Todos os nossos sonhos podem-se realizar, se tivermos a coragem de persegui-los.</q> 
        </p>
        <p>
            Como a biblia fala:
            <blockquote cite="https://www.bibliacatolica.com.br/biblia-ave-maria/proverbios/1/">
                Aquele que me escuta, porém, habitará com segurança,viverá tranquilo, sem recear dano algum. Provébios 1:18
            </blockquote>
        </p>
    
   </body>
</html>

    "q" destaque da frase
    </blockquote>= textos maios.
