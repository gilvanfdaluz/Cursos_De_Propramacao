<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de descrição</title>
    <link rel="stylesheet" href="21_style.css">
</head>
<body>
   <dl>
    <dt>Café</dt>
    <dd>Lquido quente preto</dd>
    <dt>Leite</dt>
    <dd>Liquido Frio Branco</dd>
   </dl>

   <div style="border-bottom: 2px solid black;"></div>

   <!--EXEMPLO USANDO LI-->
   <dl>
    <dt>Café</dt>
        <dd>
            <ul>
                <li>Cor: Preto</li>
                <li>Temperatura: Quente</li>
            </ul>
        </dd>
    <dt>Leite</dt>
    <dd>
        <ul>
            <li>Cor: Branco</li>
            <li>Tempertura: Frio</li>
        </ul>
    </dd>
   </dl>
</body>
</html>

<!--
    dl= usado em uma list de itens abaixo do titulo, "conteudo da lista".

    dt= titulo do item.

    dd= descrição do item, "usado para criar a lista".

    Na descrição pode fazer uma lista usando li
-->
