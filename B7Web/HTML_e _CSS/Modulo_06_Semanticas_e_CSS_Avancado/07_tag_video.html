<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Video</title>
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <video width="488" height="275" autoplay controls loop>
        <source src="000-video_mp4.mp4" type="video/mp4">
        <source src="000-video_mp4.mp4" type="video/ogg">
    </video>
</body>
</html>

<!--
   Tipos de arquivo: mp3, wpg, ogg
   controls: Exibe o controle
   preload: Carega a midia ao abrir o site
   autoplay: Da play ao iniciar a pagina
   loop: Reinicia a midia
   mudet: Inicia com audio mudo
   type: tipo do viedeo
   src: link do video
-->
