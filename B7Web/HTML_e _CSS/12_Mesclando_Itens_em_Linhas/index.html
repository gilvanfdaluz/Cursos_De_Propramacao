<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Contenteditable</title>

        <style>
            ul {
            list-style-type: square;
            }
        </style>


</head>
<body>
    <h1 contenteditable="true">Este é um título editável</h1>
    <p contenteditable="true">Este é um parágrafo editável. Você pode alterar este texto.</p>


    <input type="text"focusFunction()">

    <br>
    <br>

    <canvas id="meuCanvas" width="200" height="100" style="border:1px solid #000000;">
        Seu navegador não suporta a tag canvas.
      </canvas>


      <div>
        <h2>Lista com Quadrados</h2>
            <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            </ul>

      </div>
      
      <script>
      var c = document.getElementById("meuCanvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(0, 0, 150, 75);
      </script>

</body>
</html
